<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Chaos Game</title>
    
    <script defer src ="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="instructions-screen">
        <h1>Chemical Chaos Game</h1>
        <p>Select the correct chemical elements to form the given compound before time runs out!</p>
        <p>Click the elements in the correct combination</p>
        <button id="instructions-start-btn">Continue</button>
    </div>

    <div id="start-screen" class="hidden">
        <h1>Chemical Chaos Game</h1>
        <button id="start-btn">Start Game</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="level-display"></div>
        <div id="timer-display"></div>
        <div id="question-box">
            <div id="question-display">Question</div>
        </div>
        <div id="options-area">
            <div id="options-container"></div>
        </div>
        <div id="result"></div>
        <div id="game-buttons">
            <button id="reset-button" class="hidden">Reset</button>
            <button id="next-level-btn" class="hidden">Next Level</button>
        </div>

     
    </div>
    <div id=periodicTable>
        <img src="periodic table.png" alt="periodic Table">
    </div>

    
</body>

</html>
